<div class="container mt-5">
  <div class="card text-center" style="background-color: #ffcccc;">
    <div class="card-body">
      <h5 class="card-title">تمت عملية الدفع</h5>
      <p class="card-text">شكراً لك!</p>
      <i class="bi bi-check-circle" style="font-size: 50px; color: #28a745;"></i> <!-- أيقونة الصح -->

      <!-- عرض المعلومات المدخلة -->
      <div class="mt-4">
        <h5>معلومات الدفع:</h5>
        <p><strong>الاسم:</strong> {{ paymentInfo.name }}</p>
        <p><strong>العنوان:</strong> {{ paymentInfo.address }}</p>
        <p><strong>رقم الهاتف:</strong> {{ paymentInfo.phone }}</p>
        <p><strong>البريد الإلكتروني:</strong> {{ paymentInfo.email }}</p>
        <p><strong>طريقة الدفع:</strong> {{ paymentInfo.paymentMethod }}</p>
      </div>
    </div>
  </div>
</div>
