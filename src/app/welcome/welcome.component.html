<style>
    #welcome-section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden; /* للتأكد من عدم خروج الصورة */
    }
    
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.6); /* زيادة الشفافية قليلاً */
    }
    
    .text-container {
        position: relative;
        background-color: rgba(255, 255, 255, 0.9); /* لون أفتح لتمييز النص */
        padding: 30px;
        border-radius: 15px; /* زوايا أكثر استدارة */
        max-width: 450px; /* زيادة عرض المربع */
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2); /* إضافة ظل لتحسين المظهر */
    }
    
    .text-container h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
        color: #333; /* لون غامق لعنوان أكثر وضوحًا */
    }
    
    .text-container p {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: #555; /* لون أكثر تناسقًا */
    }

    .text-container a {
        background-color: #007bff;
        color: white;
        padding: 10px 25px;
        border-radius: 5px;
        font-size: 1.1rem;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .text-container a:hover {
        background-color: #0056b3;
    }

    #welcome-section img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* جعل الصورة تغطي القسم بالكامل */
        z-index: -1;
    }
</style>

<div class="container-fluid p-0">
    <div id="welcome-section">
        <img src="assets/bb.jpg" class="img-fluid">
        <div class="overlay"></div>
        <div class="text-container text-center">
            <h1>مرحباً بك في متجرنا!</h1>
            <p>استمتع بتجربة تسوق فريدة من نوعها.</p>
            <a [routerLink]="['/home']" class="btn btn-primary btn-lg">اذهب إلى التسوق</a>
        </div>
    </div>
</div>
